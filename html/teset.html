<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamburger Consumption Calculator</title>
</head>
<body>
    <!-- The container will be generated by JavaScript -->
    
    <script>
        // Create elements dynamically using JavaScript
        const container = document.createElement("div");
        container.style.textAlign = "center";
        container.style.fontFamily = "Arial, sans-serif";
        container.style.maxWidth = "300px";
        container.style.margin = "50px auto";

        // Title
        const title = document.createElement("h2");
        title.textContent = "Hamburger Consumption Calculator";
        container.appendChild(title);

        // Function to create labeled input elements
        function createInputField(labelText, id) {
            const label = document.createElement("label");
            label.textContent = labelText;
            container.appendChild(label);

            const input = document.createElement("input");
            input.type = "number";
            input.id = id;
            input.style.display = "block";
            input.style.width = "100%";
            input.style.margin = "8px 0";
            input.style.padding = "8px";
            input.min = 0;
            container.appendChild(input);
        }

        // Creating input fields for adults, children, and burgers per adult/child
        createInputField("Number of Adults:", "adults");
        createInputField("Number of Children:", "children");
        createInputField("Burgers per Adult:", "adultBurgers");
        createInputField("Burgers per Child:", "childBurgers");

        // Button to calculate total burgers
        const button = document.createElement("button");
        button.textContent = "Calculate Total Burgers";
        button.style.padding = "10px";
        button.style.width = "100%";
        button.style.marginTop = "10px";
        button.style.backgroundColor = "#28a745";
        button.style.color = "white";
        button.style.border = "none";
        button.style.cursor = "pointer";
        container.appendChild(button);
